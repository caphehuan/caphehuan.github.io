<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>照片墙</title>
		<link rel="stylesheet" type="text/css" href="css/wq03M.css"/>
		<audio src="mp3/Taylor Swift - We Are Never Ever Getting Back Together.mp3" autoplay="autoplay" loop="loop"></audio>
	</head>
	<body>
		<figure class="view1">

		</figure>

			<img src="img/2.png" />

		</figure>

			<img src="img/3.png" />

			</figcaption>

				<img src="img/flower1.png" />
